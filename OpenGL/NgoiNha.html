<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>COMP 274 - Đồ họa máy tính</title>

    <script src="js/glsim.js"></script> <!-- load the OpenGL 1.1 simulation code -->
    <script>
        frameNumber = 0;

        function transform() {
            glClear(GL_COLOR_BUFFER_BIT); // Fills the scene with blue.
            frameNumber += 1;
        }
        
        function drawTriangle(x, y, h, w, color = [255, 255, 0]) {
            glBegin(GL_POLYGON);
            glColor3ubv([255, 255, 0]);
            glVertex2f(100, 0);
            glVertex2f(0, 150);
            glVertex2f(-100, 0);
            glEnd();
        }
        
        function drawQuads(x,y,w,h, color = [255, 255, 0]) {
            glBegin(GL_QUADS);
                glColor3ubv(color);
                glVertex2f(x-w/2, y-h/2);
                glVertex2f(x-w/2, y+h/2);
                glVertex2f(x+w/2, y+h/2);
                glVertex2f(x+w/2, y-h/2);
            glEnd();
        }
        
        function drawTrapezoid(x,y,w,h,color = [255, 255, 0]) {
            glBegin(GL_QUADS);
                glColor3ubv(color);
                glVertex2f(x-(w/2)-70, y-h/2);
                glVertex2f(x-(w/2), y+h/2);
                glVertex2f(x+(w/2), y+h/2);
                glVertex2f(x+(w/2)+70, y-h/2);
            glEnd();
        }
        
        function drawCircle(x,y,r,color = [255, 0, 0]) {
            glBegin( GL_POLYGON);
            glColor3ubv(color);
            for (let i = 0; i < 64; i++) {
                let angle = (2 * Math.PI * i) / 64;  // 6.2832 represents 2*PI
                let cx = x + r * Math.cos(angle);
                let cy = y + r * Math.sin(angle);
                glVertex2f(cx, cy);
            }
            glEnd();
        }
        
        function draw() {
            glClear(GL_COLOR_BUFFER_BIT);
            drawQuads(0, -130, 280, 200, [255, 255, 0]);
            drawQuads(-95, -110, 40, 40, [0, 128, 0]);
            drawQuads(90, -110, 40, 40, [0, 128, 0]);
            drawQuads(0, -170, 80, 120, [0, 128, 0]);
            drawTrapezoid(0, 10, 240, 80, [255, 0, 0]);
            drawCircle(230, 50, 33.5, [255, 0, 0]);
            drawCircle(230, 50, 31.5, [255, 255, 0]);
        }

        function initGL() {
            glClearColor(1, 1, 1, 1);
            // The next three lines set up the coordinates system.
            glMatrixMode(GL_PROJECTION);
            glLoadIdentity();
            glOrtho(-300, 300, -250, 250, -1, 1);
            glMatrixMode(GL_MODELVIEW);
            glEnable(GL_POINT_SMOOTH);
        }

        function init() {  // Called by <body onload="init()">, when the page has loaded.
            try {
                glsimUse("glcanvas"); // OpenGL will draw to the canvas with id="glcanvas".
            }
            catch (e) {
                document.getElementById("canvas-holder").innerHTML =
                    "Sorry, an error occured:<br>" + e;
                return;
            }
            initGL();
            draw();
        }

        window.onload = init;

    </script>

</head>

<body>

    <h3>COMP 274 - Đồ họa máy tính</h3>

    <noscript>
        <p><b>Sorry, this page requires JavaScript!</b></p>
    </noscript>

    <div id="canvas-holder">
        <canvas id="glcanvas" width="600" height="500" style="border: solid 1px gray;"></canvas>
    </div>

</body>

</html>
